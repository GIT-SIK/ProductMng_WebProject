spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
spring.tiles.definition-encoding=UTF-8
spring.devtools.livereload.enabled=true
server.jsp-servlet.init-parameters.development=true
spring.web.resources.cache.period=0
# application.properties
application.version=1.0.0

# model ???? camel case ??
mybatis.configuration.map-underscore-to-camel-case=true


# Mybatis mapper ?? ??
mybatis.mapper-locations= static/mapper/*.xml


server.port=8082

spring.datasource.jdbc-url=jdbc:mysql://localhost:13306/product?useSSL=false&serverTimezone=UTC&useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=mysql@1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP ??
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=MyHikariCP